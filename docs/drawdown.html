  }

  function getSortedXsMs() {
    const data = (gd._fullData || gd.data || []);
    let xs = [];
    for (let i = 0; i < data.length; i++) {
      const tr = data[i];
      if (!tr || !tr.x) continue;
      for (let j = 0; j < tr.x.length; j++) {
        const t = toMs(tr.x[j]);
        if (t !== null) xs.push(t);
      }
    }
    if (xs.length < 2) return null;
    xs.sort((a, b) => a - b);
    return xs;
  }

  function computeYRangeForWindow(startMs, endMs) {
    const data = (gd._fullData || gd.data || []);
    let yMin = Infinity;
    let yMax = -Infinity;
    let found = false;

    for (let k = 0; k < data.length; k++) {
      const tr = data[k];
      if (!tr || tr.visible === 'legendonly') continue;
      if (!tr.x || !tr.y) continue;

      const n = Math.min(tr.x.length, tr.y.length);
      for (let i = 0; i < n; i++) {
        const t = toMs(tr.x[i]);
        if (t === null || t < startMs || t > endMs) continue;

        const y = (typeof tr.y[i] === 'number') ? tr.y[i] : Number(tr.y[i]);
        if (!Number.isFinite(y)) continue;

        if (y < yMin) yMin = y;
        if (y > yMax) yMax = y;
        found = true;
      }
    }

    if (!found) return null;

    const span = yMax - yMin;
    const pad = (span === 0)
      ? (Math.abs(yMax) * 0.01 || 1)
      : span * 0.05; // 5% margin
    return [yMin - pad, yMax + pad];
  }

  function hasYKeys(ed) {
    if (!ed) return false;
    for (const k in ed) {
      if (k === 'yaxis.range' || k === 'yaxis.autorange') return true;
      if (k.indexOf('yaxis.range[') === 0) return true;
    }
    return false;
  }

  function hasXKeys(ed) {
    if (!ed) return false;
    for (const k in ed) {
      if (k === 'xaxis.range' || k === 'xaxis.autorange') return true;
      if (k.indexOf('xaxis.range[') === 0) return true;
    }
    return false;
  }

  function applyAutoYForCurrentX() {
    const xr = currentXRangeMs();
    if (!xr) return;
    const yr = computeYRangeForWindow(xr[0], xr[1]);
    if (!yr) return;
    inAuto = true;
    Plotly.relayout(gd, { 'yaxis.range': yr, 'yaxis.autorange': false });
    inAuto = false;
  }

  // Listen for preset range buttons from the parent dashboard (postMessage)
  window.addEventListener('message', (ev) => {
    const msg = ev && ev.data;
    if (!msg || msg.type !== 'set_range') return;

    try {
      const xsS = getSortedXsMs();
      if (!xsS || xsS.length < 2) return;

      const end = xsS[xsS.length - 1];
      const minX = xsS[0];
      const dayMs = 86400000;

      if (msg.range === 'all') {
        inAuto = true;
        Plotly.relayout(gd, { 'xaxis.autorange': true, 'yaxis.autorange': true });
        inAuto = false;
        return;
      }

      let start = null;
      if (msg.range === '7d') start = end - 7 * dayMs;
      if (msg.range === '14d') start = end - 14 * dayMs;
      if (msg.range === '30d') start = end - 30 * dayMs;
      if (start === null) return;

      if (start < minX) start = minX;

      const yr = computeYRangeForWindow(start, end);
      const relayoutObj = {
        'xaxis.range': [new Date(start).toISOString(), new Date(end).toISOString()]
      };
      if (yr) {
        relayoutObj['yaxis.range'] = yr;
        relayoutObj['yaxis.autorange'] = false;
      } else {
        relayoutObj['yaxis.autorange'] = true;
      }

      inAuto = true;
      Plotly.relayout(gd, relayoutObj);
      inAuto = false;
    } catch (e) {
      // no-op
    }
  });

  // Auto-adjust Y when X changes (pan/zoom) and user didn't explicitly set Y
  gd.on('plotly_relayout', (ed) => {
    try {
      if (inAuto) return;
      if (hasXKeys(ed) && !hasYKeys(ed)) {
        if (ed && ed['xaxis.autorange'] === true) {
          inAuto = true;
          Plotly.relayout(gd, { 'yaxis.autorange': true });
          inAuto = false;
          return;
        }
        setTimeout(() => { if (!inAuto) applyAutoYForCurrentX(); }, 0);
      }
    } catch (e) {}
  });
})();
                        })                };            </script>        </div>
</body>
