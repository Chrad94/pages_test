(function () {
  const gd = document.getElementById('extrapolated-eq-chart');
  if (!gd) return;

  let baseValue = 0.241322886010;
  const startIsoRaw = "2026-02-14T21:17:39.277278";
  const defaultMonths = 3;
  const dayMs = 86400000;
  const monthDays = 30;

  let lastC30dR = null;
  let currentMonths = defaultMonths;

  function parseStartMs() {
    if (!startIsoRaw) return null;
    let s = String(startIsoRaw);
    if (s.indexOf(' ') >= 0) s = s.replace(' ', 'T');
    const ms = Date.parse(s);
    return Number.isFinite(ms) ? ms : null;
  }

  const startMs = parseStartMs();
  if (startMs === null || !Number.isFinite(baseValue) || baseValue <= 0) {
    return;
  }

  function isFiniteNumber(x) {
    return typeof x === 'number' && Number.isFinite(x);
  }

  function buildSeries(months, c30dR) {
    if (!isFiniteNumber(months) || months <= 0) return null;
    if (!isFiniteNumber(c30dR)) return null;
    if (!isFiniteNumber(baseValue) || baseValue <= 0) return null;

    const factor = 1 + (c30dR / 100.0);
    if (!(factor > 0)) return null;

    const totalDays = Math.max(1, Math.round(months * monthDays));
    const xs = [];
    const ys = [];
    for (let d = 0; d <= totalDays; d++) {
      const m = d / monthDays;
      const y = baseValue * Math.pow(factor, m);
      if (!Number.isFinite(y) || y <= 0) continue;
      xs.push(new Date(startMs + d * dayMs).toISOString());
      ys.push(y);
    }
    if (xs.length < 2) return null;
    return { xs, ys };
  }

  function computeLogRange(ys) {
    let yMin = Infinity;
    let yMax = -Infinity;
    for (const y of ys) {
      if (!Number.isFinite(y) || y <= 0) continue;
      if (y < yMin) yMin = y;
      if (y > yMax) yMax = y;
    }
    if (!Number.isFinite(yMin) || !Number.isFinite(yMax)) return null;
    if (yMin === yMax) {
      yMin *= 0.95;
      yMax *= 1.05;
    } else {
      yMin *= 0.97;
      yMax *= 1.03;
    }
    if (!(yMin > 0) || !(yMax > 0)) return null;
    return [Math.log10(yMin), Math.log10(yMax)];
  }

  function setAnnotation(msg) {
    Plotly.relayout(gd, {
      annotations: [{
        text: msg,
        xref: 'paper',
        yref: 'paper',
        x: 0.5,
        y: 0.5,
        showarrow: false,
        font: { color: '#9aa0aa', size: 12 }
      }]
    });
  }

  function sendFinalValue(val) {
    try {
      if (window.parent) {
        window.parent.postMessage({ type: 'extrapolated_eq_final', value: val }, '*');
      }
    } catch (e) {}
  }

  function clearAnnotation() {
    Plotly.relayout(gd, { annotations: [] });
  }

  function applyRange(months) {
    currentMonths = months;
    const xStartIso = new Date(startMs).toISOString();
    const xEnd = new Date(startMs + months * monthDays * dayMs).toISOString();
    const series = buildSeries(months, lastC30dR);
    if (!series) {
      setAnnotation('Waiting for c30dR...');
      sendFinalValue(null);
      Plotly.relayout(gd, { 'xaxis.range': [xStartIso, xEnd] });
      return;
    }
    clearAnnotation();
    Plotly.update(gd, { x: [series.xs], y: [series.ys] }, {});
    const yr = computeLogRange(series.ys);
    const relayout = {
      'xaxis.range': [xStartIso, xEnd],
      'yaxis.autorange': true
    };
    if (yr) {
      relayout['yaxis.range'] = yr;
      relayout['yaxis.autorange'] = false;
    }
    Plotly.relayout(gd, relayout);
    const finalValue = series.ys[series.ys.length - 1];
    sendFinalValue(Number.isFinite(finalValue) ? finalValue : null);
  }

  window.addEventListener('message', (ev) => {
    const msg = ev && ev.data;
    if (!msg) return;
    if (msg.type === 'extrapolated_eq_update') {
      if (isFiniteNumber(msg.baseValue) && msg.baseValue > 0) baseValue = msg.baseValue;
      lastC30dR = isFiniteNumber(msg.c30dR) ? msg.c30dR : null;
      applyRange(currentMonths);
    } else if (msg.type === 'set_range') {
      if (msg.range === '1m') applyRange(1);
      if (msg.range === '3m') applyRange(3);
      if (msg.range === '6m') applyRange(6);
      if (msg.range === '9m') applyRange(9);
      if (msg.range === '12m') applyRange(12);
    }
  });

  applyRange(currentMonths);
})();
